name: virgil
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1
environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_sound: ^9.28.0
  http: ^1.4.0
  logger: ^2.6.0
  permission_handler: ^12.0.1
  path: ^1.9.1
  ffi: ^2.1.4
  path_provider: ^2.1.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - native/target/aarch64-linux-android/release/libnative.so
    - native/target/aarch64-linux-android/release/libc++_shared.so
    - native/target/armv7-linux-androideabi/release/libnative.so
    - native/target/armv7-linux-androideabi/release/libc++_shared.so
    - native/target/x86_64-linux-android/release/libnative.so
    - native/target/x86_64-linux-android/release/libc++_shared.so
